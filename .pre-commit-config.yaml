repos:
  - repo: local
    hooks:
      - id: check-typing
        name: Check Type Safety (No Dictionaries)
        entry: python tools/check_typing.py --exclude-tests
        language: system
        types: [python]
        pass_filenames: false
        fail_fast: true

      - id: mypy
        name: MyPy Type Checker
        entry: mypy backend/ --exclude backend/tests/
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff
        name: Ruff Linter (Type Annotations)
        entry: ruff check backend/ --exclude backend/tests/
        language: system
        types: [python]
        pass_filenames: false