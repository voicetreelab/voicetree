[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = backend/tests

# Markers for test categorization
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (may use external resources)
    api: Tests that make real API calls (expensive)
    slow: Tests that take > 5 seconds
    smoke: Quick smoke tests for development

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Ignore patterns for coverage
[coverage:run]
omit = 
    */tests/*
    */benchmarker/*
    */test_*.py
    */__pycache__/*
    */debug_logs/*
    */prompts/*
    */settings.py
    */main.py
    */__init__.py
    */setup.py

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    
    # Don't complain about missing debug-only code:
    def __repr__
    if self\.debug
    
    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError
    
    # Don't complain if non-runnable code isn't run:
    if 0:
    if __name__ == .__main__.:
    
    # Don't complain about mock implementations
    print\(.*MOCK.*\)
    return.*mock.*response

# Ignore certain files entirely
[coverage:html]
directory = htmlcov