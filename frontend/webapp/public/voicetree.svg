<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tree trunk -->
  <rect x="85" y="120" width="30" height="60" fill="#8B4513" />

  <!-- Tree leaves/crown (circular canopy) -->
