  <!-- Additional foliage details -->
  <circle cx="75" cy="70" r="25" fill="#2E8B57" opacity="0.8" />
  <circle cx="125" cy="70" r="25" fill="#2E8B57" opacity="0.8" />
  <circle cx="100" cy="55" r="30" fill="#3CB371" opacity="0.7" />

  <!-- Voice/sound waves emanating from tree -->
