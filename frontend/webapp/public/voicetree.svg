  <path d="M 140 85 Q 150 80, 160 85 T 180 85" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.5" />
  <path d="M 140 90 Q 150 85, 160 90 T 180 90" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.4" />

  <path d="M 60 80 Q 50 75, 40 80 T 20 80" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.6" />
  <path d="M 60 85 Q 50 80, 40 85 T 20 85" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.5" />
  <path d="M 60 90 Q 50 85, 40 90 T 20 90" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.4" />
</svg>