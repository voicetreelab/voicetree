<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cytoscape React Test Harness</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.33.1/cytoscape.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #cy {
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    // This harness provides a clean environment for Cytoscape tests.
    // Test files can use page.evaluate() to interact with the 'cy' instance.
    document.addEventListener('DOMContentLoaded', () => {
      const cy = cytoscape({
        container: document.getElementById('cy'),
        // Tests can override these elements and styles as needed.
        elements: [],
        style: [
          {
            selector: 'node',
            style: { 'background-color': '#0074D9', 'width': 30, 'height': 30 }
          },
          {
            selector: 'edge',
            style: { 'line-color': '#cccccc', 'width': 2 }
          }
        ]
      });
      window.cy = cy;
      window.cytoscape = cytoscape;
      window.React = React;
      window.ReactDOM = ReactDOM;

      // Signal that the harness is ready
      document.body.setAttribute('data-harness-ready', 'true');
    });
  </script>
</body>
</html>
