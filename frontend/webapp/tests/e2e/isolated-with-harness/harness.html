<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E2E Test Harness</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // Get component from URL parameter
      const params = new URLSearchParams(window.location.search);
      const component = params.get('component') || 'floating-editor-harness';

      // Dynamically import the specified component
      const script = document.createElement('script');
      script.type = 'module';
      script.src = `/tests/e2e/isolated-with-harness/${component}.tsx`;
      document.body.appendChild(script);
    </script>
  </body>
</html>
