name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_mac:
        description: 'Build macOS (ARM64 + Intel)'
        type: boolean
        default: true
      build_windows:
        description: 'Build Windows'
        type: boolean
        default: true
      build_linux:
        description: 'Build Linux x64'
        type: boolean
        default: true

jobs:
  build-mac:
    if: ${{ github.event_name == 'push' || inputs.build_mac }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-15-intel
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/webapp/package-lock.json

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build Python server
        run: |
          uv venv .venv-server --python 3.13 --clear
          uv pip install --python .venv-server -r requirements-server.txt
          uv pip install --python .venv-server pyinstaller
          rm -rf out/build-mac out/dist-mac out/resources
          .venv-server/bin/python -m PyInstaller scripts/server.spec --clean --distpath out/dist-mac --workpath out/build-mac
          mkdir -p out/resources/server
          cp -r out/dist-mac/voicetree-server/* out/resources/server/

      - name: Fix Python.framework structure for codesign
        run: |
          # PyInstaller creates duplicate dirs instead of proper macOS framework symlinks
          rm -rf out/resources/server/_internal/Python.framework/Versions/Current
          ln -s 3.13 out/resources/server/_internal/Python.framework/Versions/Current
          rm -f out/resources/server/_internal/Python.framework/Python
          ln -s Versions/Current/Python out/resources/server/_internal/Python.framework/Python
          rm -rf out/resources/server/_internal/Python.framework/Resources
          ln -s Versions/Current/Resources out/resources/server/_internal/Python.framework/Resources

      - name: Copy tools and backend modules
        run: |
          mkdir -p out/resources/tools
          cp -r tools/* out/resources/tools/
          mkdir -p out/resources/backend
          cp -r backend/context_retrieval out/resources/backend/
          cp -r backend/markdown_tree_manager out/resources/backend/
          cp backend/__init__.py out/resources/backend/
          cp backend/types.py out/resources/backend/
          cp backend/settings.py out/resources/backend/
          cp backend/logging_config.py out/resources/backend/

      - name: Install frontend dependencies
        working-directory: frontend/webapp
        run: npm ci

      - name: Build frontend
        working-directory: frontend/webapp
        run: npm run build

      - name: Update file timestamps for codesign
        run: find out/resources -type f -exec touch {} +

      - name: Build & Publish Electron app
        working-directory: frontend/webapp
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          npx electron-vite build
          npx electron-builder --mac --${{ matrix.arch }} --publish=always

  build-windows:
    if: ${{ github.event_name == 'push' || inputs.build_windows }}
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/webapp/package-lock.json

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build Python server
        shell: pwsh
        run: |
          uv venv .venv-server --python 3.13 --clear
          uv pip install --python .venv-server -r requirements-server.txt
          uv pip install --python .venv-server pyinstaller
          if (Test-Path "out\build-windows") { Remove-Item -Recurse -Force "out\build-windows" }
          if (Test-Path "out\dist-windows") { Remove-Item -Recurse -Force "out\dist-windows" }
          if (Test-Path "out\resources") { Remove-Item -Recurse -Force "out\resources" }
          & ".venv-server\Scripts\python.exe" -m PyInstaller scripts\server.spec --clean --distpath out\dist-windows --workpath out\build-windows
          New-Item -ItemType Directory -Force -Path "out\resources\server" | Out-Null
          Copy-Item -Recurse -Force "out\dist-windows\voicetree-server\*" "out\resources\server\"

      - name: Copy tools and backend
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "out\resources\tools" | Out-Null
          Copy-Item -Recurse -Force "tools\*" "out\resources\tools\"
          New-Item -ItemType Directory -Force -Path "out\resources\backend" | Out-Null
          Copy-Item -Recurse -Force "backend\context_retrieval" "out\resources\backend\"
          Copy-Item -Recurse -Force "backend\markdown_tree_manager" "out\resources\backend\"
          Copy-Item -Force "backend\__init__.py" "out\resources\backend\"
          Copy-Item -Force "backend\types.py" "out\resources\backend\"
          Copy-Item -Force "backend\settings.py" "out\resources\backend\"
          Copy-Item -Force "backend\logging_config.py" "out\resources\backend\"

      - name: Install frontend dependencies
        working-directory: frontend/webapp
        run: npm ci

      - name: Rebuild native modules
        working-directory: frontend/webapp
        run: npx electron-rebuild

      - name: Build frontend
        working-directory: frontend/webapp
        run: npm run build  # NOT build:test - smoke tests launch Electron, may fail on CI

      - name: Build & Publish Electron
        working-directory: frontend/webapp
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-vite build
          npx electron-builder --win --publish=always

  build-linux-x64:
    if: ${{ github.event_name == 'push' || inputs.build_linux }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/webapp/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build Python server
        run: |
          uv venv .venv-server --python 3.13 --clear
          uv pip install --python .venv-server -r requirements-server.txt
          uv pip install --python .venv-server pyinstaller
          rm -rf out/build-linux out/dist-linux out/resources
          .venv-server/bin/python -m PyInstaller scripts/server.spec --clean --distpath out/dist-linux --workpath out/build-linux
          mkdir -p out/resources/server
          cp -r out/dist-linux/voicetree-server/* out/resources/server/

      - name: Copy tools and backend
        run: |
          mkdir -p out/resources/tools
          cp -r tools/* out/resources/tools/
          mkdir -p out/resources/backend
          cp -r backend/context_retrieval out/resources/backend/
          cp -r backend/markdown_tree_manager out/resources/backend/
          cp backend/__init__.py out/resources/backend/
          cp backend/types.py out/resources/backend/
          cp backend/settings.py out/resources/backend/
          cp backend/logging_config.py out/resources/backend/

      - name: Install frontend dependencies
        working-directory: frontend/webapp
        run: npm ci

      - name: Build frontend
        working-directory: frontend/webapp
        run: npm run build

      - name: Build & Publish Electron
        working-directory: frontend/webapp
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-vite build
          npx electron-builder --linux --publish=always

