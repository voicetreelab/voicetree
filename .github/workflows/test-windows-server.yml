name: Test Windows Server Build

on:
  workflow_dispatch:

jobs:
  test-server:
    runs-on: windows-latest
    name: Server Build Only

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build server
        shell: pwsh
        run: .\scripts\build_server_windows.ps1

      - name: Verify executable
        shell: pwsh
        run: |
          if (Test-Path "out\resources\server\voicetree-server.exe") {
            Write-Host "SUCCESS"
            Get-Item "out\resources\server\voicetree-server.exe"
          } else {
            exit 1
          }

      - name: Test server starts (5s timeout)
        shell: pwsh
        run: |
          $job = Start-Job { & "$using:PWD\out\resources\server\voicetree-server.exe" }
          Start-Sleep -Seconds 5
          if ($job.State -eq 'Running') {
            Write-Host "SUCCESS: Server started and is running"
            Stop-Job $job
          } else {
            Write-Host "Server exited early"
            Receive-Job $job
          }
