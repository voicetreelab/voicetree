name: Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'  
      - 'requirements.txt'
      - '.github/workflows/tests.yml'
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install requirements except audio-related packages
        cat requirements.txt | grep -v "pyaudio" | grep -v "SpeechRecognition" | grep -v "whisper" | pip install -r /dev/stdin

    - name: Run unit tests
      run: |
        cd backend
        python -m pytest tests/unit_tests/ \
          --disable-warnings \
          -v \
          --tb=short \
          --maxfail=10 \
          --timeout=60 \
          -n auto
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: unit-test-results
        path: backend/tests/unit_tests/

  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: unit-tests  # Run after unit tests pass
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install requirements except audio-related packages
        cat requirements.txt | grep -v "pyaudio" | grep -v "SpeechRecognition" | grep -v "whisper" | pip install -r /dev/stdin

    - name: Run integration tests
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        cd backend
        python -m pytest tests/integration_tests/ \
          --disable-warnings \
          -v \
          --tb=short \
          --maxfail=5 \
          --timeout=300 \
          -n auto
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: integration-test-results
        path: backend/tests/integration_tests/

  benchmarker:
    runs-on: ubuntu-latest
    name: Quality Benchmarker
    needs: integration-tests  # Run after integration tests pass
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install requirements except audio-related packages
        cat requirements.txt | grep -v "pyaudio" | grep -v "SpeechRecognition" | grep -v "whisper" | pip install -r /dev/stdin

    - name: Run quality benchmarker
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        cd backend
        python benchmarker/quality_tests/quality_LLM_benchmarker.py
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-results
        path: |
          backend/benchmarker/quality_log.txt
          backend/benchmarker/latest_quality_log.txt
          backend/benchmarker/quality_tests/latest_run_context.json
          oldVaults/VoiceTreePOC/QualityTest/