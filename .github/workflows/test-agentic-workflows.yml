name: Test Agentic Workflows

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/agentic_workflows/**'
      - 'backend/tests/integration_tests/agentic_workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/agentic_workflows/**'
      - 'backend/tests/integration_tests/agentic_workflows/**'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode to run'
        required: false
        default: 'mocked'
        type: choice
        options:
        - mocked
        - ci
        - local

jobs:
  # Fast mocked tests - always run
  mocked-tests:
    runs-on: ubuntu-latest
    name: "Mocked Tests (Fast)"
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'backend/agentic_workflows/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/agentic_workflows/requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Run mocked tests
      run: |
        cd backend/tests/integration_tests/agentic_workflows
        python -m pytest test_chunk_boundaries_adaptive.py test_real_examples.py \
          --test-mode=mocked \
          -v \
          --tb=short
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mocked-test-results
        path: backend/tests/integration_tests/agentic_workflows/test-results/

  # Comprehensive CI tests - only on main/develop or manual trigger
  ci-tests:
    runs-on: ubuntu-latest
    name: "CI Tests (Comprehensive)"
    if: |
      github.ref == 'refs/heads/main' || 
      github.ref == 'refs/heads/develop' || 
      github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'backend/agentic_workflows/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/agentic_workflows/requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Run CI tests with real API calls
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        cd backend/tests/integration_tests/agentic_workflows
        python -m pytest test_chunk_boundaries_adaptive.py test_real_examples.py \
          --test-mode=ci \
          --api-calls \
          -v \
          --tb=short \
          --timeout=300
      continue-on-error: true  # Don't fail CI if API is down
    
    - name: Upload CI test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ci-test-results
        path: backend/tests/integration_tests/agentic_workflows/test-results/
    
    - name: Comment test results on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'üß™ Agentic workflow tests completed! Check the "Actions" tab for detailed results.'
          })

  # Performance benchmark - only on manual trigger
  performance-test:
    runs-on: ubuntu-latest
    name: "Performance Benchmark"
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/agentic_workflows/requirements.txt
        pip install pytest pytest-asyncio pytest-benchmark
    
    - name: Run performance benchmarks
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        cd backend/tests/integration_tests/agentic_workflows
        echo "üöÄ Mocked performance (baseline):"
        time python -m pytest test_chunk_boundaries_adaptive.py::test_chunk_boundaries_adaptive \
          --test-mode=mocked -v
        
        echo "üèÉ‚Äç‚ôÇÔ∏è Local performance (2 chunks):"
        time python -m pytest test_chunk_boundaries_adaptive.py::test_chunk_boundaries_adaptive \
          --test-mode=local --api-calls -v
        
        echo "üêå CI performance (5 chunks):"
        time python -m pytest test_chunk_boundaries_adaptive.py::test_chunk_boundaries_adaptive \
          --test-mode=ci --api-calls -v
      continue-on-error: true 