[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
pretty = true
show_error_context = true
show_column_numbers = true
show_error_codes = true

# NO EXCEPTIONS - All code must follow strict typing rules
# No backwards compatibility - enforce single solution principle

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort (includes I251 - prevent multiple imports from same module)
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ANN", # flake8-annotations - enforces type hints
    "TID252", # ban relative imports
]
ignore = [
    "E501",  # line too long
    "B008",  # do not perform function calls in argument defaults
]

# Enforce single imports for better refactoring
[tool.ruff.lint.isort]
force-single-line = true  # Force imports to be on separate lines

# NO PER-FILE IGNORES - Enforce typing everywhere